<body>
    <script>
      function table(){
       var cubes;
       var square;
       var total=``;
       for(var i=5;i<=15;i++){
    square=i*i;
    cubes=i*i*i;
    total+=`${i}, ${cubes},${square}\n`
       }
    alert(total);
      }
    </script>
<button onclick="table()">click me</button>
